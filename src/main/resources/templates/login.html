<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #ff2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255, 42, 42, 0.2);
        }
        .card-header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #ff2a2a;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #ff2a2a;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 42, 42, 0.25);
        }
        .btn-primary {
            background-color: #ff2a2a;
            border-color: #ff2a2a;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e60000;
            border-color: #e60000;
        }
        .form-label {
            color: #ff5e5e;
            font-weight: 500;
        }
        .input-group-text {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ff8a8a;
        }
        h2 {
            color: #ff5e5e;
            font-weight: 600;
        }
        .bi-person-circle {
            color: #ff2a2a !important;
        }
        ::placeholder {
            color: #aaaaaa !important;
            opacity: 1;
        }
        :-ms-input-placeholder {
            color: #aaaaaa !important;
        }
        ::-ms-input-placeholder {
            color: #aaaaaa !important;
        }
        /* Corrige autocomplete do Chrome */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-text-fill-color: #ff8a8a !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Mantém cor do placeholder em foco */
        input:focus::placeholder {
            color: #ff8a8a !important;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="card">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle" style="font-size: 3rem; color: #6ea8fe;"></i>
                <h2 class="mt-2">Login</h2>
            </div>

            <!-- Formulário compatível com Spring Security -->
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-dark"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-dark"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
